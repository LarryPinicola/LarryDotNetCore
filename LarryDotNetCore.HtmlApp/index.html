<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML APP</title>
</head>

<body>
    <h1>Hello World</h1>
    <p id="txtp">Welcome to the new dimension</p>
    <input type="text" id="inp" value="what">
</body>

<!-- jquery cdn script link -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
    integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

<script>
    const p = document.getElementById('txtp').innerHTML; //innerhtml or html(jQuery) is the value that client can't interupt(codeBehind)
    const inp = document.getElementById('inp').value; // value is the value that client cant interupt

    document.getElementById('inp').value = "new what"
    console.log({ p, inp });

    // jquery code
    // const p3 = $('#txtp').html();
    // const p4 = $('#inp').val();
    // $('#inp').val("new what")
    // console.log({p3, p4 });
</script>

</html>
