<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <label for="">User Name</label>
    <input type="text" class="form-control" name="" id="txtUserName">
    <p id="" style="height: 100px;" class="resultTxt"></p>
    <button class="btn btn-primary" type="button" id="btnSave">Save</button>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"

        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <script>
        $('#btnSave').click(function () {
            const text = $('txtText').val();
            $('.resultTxt').html(text);
        })

        //LocalStorage
        localStorage.setItem("Text", text); // use key and value to set, get and etc to interupt with LocalStorage.
        const value = localStorage.getItem('Text'); // then we keep the value with getItem, ant put Key from the key and value.
        console.log(value);
        localStorage.removeItem("Text"); // remove individual value.
        //localStorage.clear(); // clear everything from the localstorage.

    </script>
</body>

</html>
