<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON-Text</title>
</head>
<body>
    <script>

        // js object
        var user = {
            name : "Mike",
            age : 20
        }
        console.log(user.name, user.age);

        // json Object
        var user2 = {
            "name" : "Monica",
            "age" : "20"
        }
        console.log(user2.name, user2.age);
    </script>
</body>
</html>
