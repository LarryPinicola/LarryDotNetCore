<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Radio CheckBox</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/icheck-bootstrap/3.0.1/icheck-bootstrap.min.css"
      integrity="sha512-8vq2g5nHE062j3xor4XxPeZiPjmRDh6wlufQlfC6pdQ/9urJkU07NM0tEREeymP++NczacJ/Q59ul+/K2eYvcg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <!-- checkbox -->
    <div class="icheck-danger">
      <input type="checkbox" id="someCheckboxId" />
      <label for="someCheckboxId">Click to check</label>
    </div>

    <!-- radio Checkbox -->
    <div class="icheck-success">
      <input type="radio" id="someRadioId1" name="someGroupName" />
      <label for="someRadioId1">Option 1</label>
    </div>
    <div class="icheck-warning">
      <input type="radio" id="someRadioId2" name="someGroupName" />
      <label for="someRadioId2">Option 2</label>
    </div>

    <button id="submitBtn" class="text-bg-danger">Get Value</button>

    <!-- jquery -->
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <script>
      $("#submitBtn").click(function () {
        console.log($("#someCheckboxId").is(":checked"));
      });
    </script>
  </body>
</html>
