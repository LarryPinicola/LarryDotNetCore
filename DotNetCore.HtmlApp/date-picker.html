<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Date Picker</title>
    <link rel="stylesheet" href="plugins/date-picker/datepicker.min.css" />
  </head>
  <body>
    <input type="text" name="" id="dateTxt" data-toggle="datepicker" />
    <button id="submitBtn" type="button">Get Value</button>

    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <script src="plugins/date-picker/datepicker.min.js"></script>
    <script>
      $("#dateTxt").datepicker({
        autoHide: true,
        format: "mm-dd-yyyy",
      });

      $("#submitBtn").click(function () {
        console.log($("#dateTxt").val());
      });
    </script>
  </body>
</html>
