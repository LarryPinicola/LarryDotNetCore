<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Local-Storage</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <label for="">User Name</label>
    <input class="form-control" type="text" name="" id="txtUserName" />
    <button id="btnCancel" class="btn btn-primary" type="button">Cancel</button>
    <button id="btnSave" class="btn btn-primary" type="button">Save</button>

    <table class="table">
      <thead>
        <tr>
          <th id="" scope="col">Actions</th>
          <th scope="col">No</th>
          <th scope="col">User</th>
        </tr>
      </thead>
      <tbody id="tblBody"></tbody>
    </table>
    <!-- jquery -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
      integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <!-- bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <!-- sweetAlert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./js/custom.js"></script>

    <script>
      var _userId = null; //declare global variable

      readUser(); // Call Read

      function getUser() {
        var users = localStorage.getItem("tbl_user");
        if (users === undefined || users === null) {
          users = [];
        } else {
          users = JSON.parse(users);
        }
        return users;
      }

      $("#btnSave").click(function () {
        if (_userId !== undefined && _userId !== null && _userId !== "") {
          updateUser();
        } else {
          saveUser();
        }
      });

      function saveUser() {
        const text = $("#txtUserName").val();
        var users = getUser();
        const user = {
          UserId: uuidv4(),
          UserName: text,
        };

        users.push(user);
        localStorage.setItem("tbl_user", JSON.stringify(users));
        successMessage("Saving Successful");
        $("#txtUserName").val("");
        $("#txtUserName").focus();
        readUser();
      }

      function updateUser() {
        const text = $("#txtUserName").val();
        var users = getUser();
        let userIndex = users.findIndex((x) => x.UserId == _userId);
        console.log(userIndex);
        users[userIndex].UserName = text;
        localStorage.setItem("tbl_user", JSON.stringify(users));
        successMessage("Update successful");
        _userId = null;
        $("#txtUserName").val("");
        $("#txtUserName").focus();
        readUser();
      }

      function readUser() {
        $("#tblBody").html("");
        var users = localStorage.getItem("tbl_user");
        users = JSON.parse(users);
        let htmlString = "";
        $.each(users, function (index, value) {
          // jQuery Looping(forEach)
          console.log(index + ": " + value.UserName);
          htmlString += `
            <tr>
                <td>
                    <button type="button" class="btn btn-warning" onclick="editUser('${
                      value.UserId
                    }')">
                        <i class="fa-solid fa-pen-to-square"></i>
                    </button>
                    <button type="button" class="btn btn-danger" onclick="deleteUser('${
                      value.UserId
                    }')">
                        <i class="fa-solid fa-trash"></i>
                    </button>
                </td>
                <td>${index + 1}</td>
                <td>${value.UserName}</td>
            </tr>`;
        });
        $("#tblBody").html(htmlString);
      }

      function editUser(UserId) {
        let users = getUser();
        var user = users.filter((x) => x.UserId == UserId)[0];
        console.log(user);

        if (user === undefined || user === null) {
          warningMessage("No data found!");
          return;
        }

        $("#txtUserName").val(user.UserName);
        _userId = user.UserId;
      }

      // cancel btn
      $("#btnCancel").click(function () {
        $("#txtUserName").val("");
        _userId = null;
        $("#txtUserName").focus();
      });

      function deleteUser() {
        console.log(UserId);
        confirmMessage("Are you sure want to delete?").then((result) => {
          if (!result) return;
          _userId = UserId;
          let users = getUser();
          let user = users.filter((x) => x.UserId == _userId)[0];
          if (user === undefined || user === null) {
            warningMessage("No data found");
            return;
          }
          users = users.filter((x) => x.UserId !== user.UserId);
          localStorage.setItem("tbl_user", JSON.stringify(users));
          successMessage("Delete Successful!");
          _userId = null;
          $("#txtUserName").val("");
          $("txtUserName").focus();
          readUser();
        });
      }

      // localStorage.setItem("Text", text);
      // const val = localStorage.getItem('Text');
      // console.log(val);

      // sessionStorage.setItem("Text",text); //sessionStorage

      // localStorage.removeItem('Text'); // remove individual key
      // localStorage.clear(); // clear everything
    </script>
  </body>
</html>
